<div class="container flex">
    {{if .Task}}

    <div class="content">
        <p>{{ .Task.Description }}</p>
        <p>{{ .Task.Priority }}</p>
    </div>
    
    <div class="actions">
        <a href="/task/{{ .Task.ID }}/edit" class="btn-secondary">Edit</a>
        <button id="delete-button" data-factid="{{ .Task.ID }}" class="btn-danger">Delete</button>
    </div>
    {{end}}
</div>
